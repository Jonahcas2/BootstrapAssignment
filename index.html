<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Part 4: Nav bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bootstrap Assignment</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Use container or container-fluid -->
     <div class="container-fluid mt-5">
        <!-- PART 1: Registration Form -->
        <form class="border p-4 shadow-sm bg-light">
            <div class="row mb-3">
                <!-- First Name -->
                <div class="col-md-6">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstname" placeholder="Enter your First Name">
                </div>
                <!-- Last Name -->
                 <div class="col-md-6">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Enter your Last Name">
                 </div>
            </div>
            <!-- Email & Password -->
            <div class="row mb-3">
                <div class="col-12">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control is-invalid" id="email" placeholder="Enter your email">
                    <div class="invalid-feedback">
                        Email is required.
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-12">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control is-invalid" id="password" placeholder="Enter your password">
                    <div class="invalid-feedback">
                        Password is required.
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-success w-100">Login</button>
        </form>

        <!-- Part 2: Table -->
         <h2 class="text-center text-primary">User Data</h2>
         <div class="table-responsive">
            <table class="table table-striped table-hover border">
                <thead class="table-dark">
                    <tr>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Password</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>John Stewert</th>
                        <th>johnstew@oa-willpower.com</th>
                        <th>BrightestDay1971</th>
                    </tr>
                    <tr>
                        <th>Roboute Guilliman</th>
                        <th>BlueberrySword@ultramar.org</th>
                        <th>YvraineFWB</th>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Part 3: Image & Button Utils -->
        <div class="container-fluid mt-5">
            <!-- Responsive Image -->
            <img src="https://via.placeholder.com/1200x400" class="img-fluid w-100 mb-3" alt="Main Banner Image">

            <!-- Circular Image -->
            <div class="text-center mb-4">
                <img src="https://via.placeholder.com/150" class="rounded-circle" alt="Profile Picture">
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-center gap-3">
                <!-- Always Visible Button -->
                 <button class="btn btn-primary">Visible Button</button>

                <!-- Hidden on Small Screens -->
                <button class="btn btn-secondary d-none d-md-block">Hidden on Small Screens</button>
            </div>
        </div>
     </div>
</body>
</html>
